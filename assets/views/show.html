

<div class="container" ng-controller="ShowCtrl">
  <div class="row">

    <div class='col-md-6'>
      <div class="well">
        <button ng-click="findAllCommitments()" class="btn btn-primary">Find all User's Commitments</button>
      </div>
      <table class="table table-striped">
        <tr>
          <th></th><th>Id</th><th>Description</th>
        </tr>

        <tr class="well" ng-repeat="commitment in commitments track by $index">
          <!-- <td><button ng-model="commitment.id" ng-click="findAllActions()" class="btn btn-sm">Actions</button></td> -->
          <td>{{commitment.id}}</td>
          <td>{{commitment.description}}</td>
        </tr>

      </table>
    </div>

    <div class='col-md-6'>
      <div class="well">
        <button ng-click="findAllActions()" class="btn btn-primary">Find all Actions</button>
      </div>
      <table class="table table-striped">
        <tr>
          <th></th><th>Id</th><th>Description</th>
        </tr>

        <tr class="well" ng-repeat="action in actions">
          <!-- <td><button ng-model="commitment.id" ng-click="findAllActions()" class="btn btn-sm">Actions</button></td> -->
          <td>{{action.id}}</td>
          <td>{{action.description}}</td>
        </tr>

      </table>
    </div>
  </div>

</div>
